[package]
name = "css"
description = "css"
keywords = ["css"]
license = "MPL-2.0"
authors = ["Raphael Cohn <raphael.cohn@stormmq.com>"]
documentation = "https://github.com/lemonrock/css/blob/master/README.md"
homepage = "https://github.com/lemonrock/css"
repository = "https://github.com/lemonrock/css.git"
exclude = ["*"]
include = ["README.md", "LICENSE", "COPYRIGHT", "src/**/*.rs", "build.rs", "Cargo.toml", "rustfmt.toml", "clippy.toml"]
readme = "README.md"
publish = true
version = "0.0.3"

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1

[dependencies]
bitflags = "^1.0"
cssparser = "0.21.2"
either = "1.2.0"
ordermap = "0.2.13"
phf = "0.7.21"
phf_macros = "0.7.21"
precomputed-hash = "^0.1"
smallvec = "0.4"

# Suspended as not yet published on crates.io
# selectors = "0.19.0"

# For servo_arc temporary crate fork
nodrop = {version = "0.1.8"}
stable_deref_trait = "1.0.0"
# For selectors temporary crate fork
matches = "0.1"
log = "0.3"
fnv = "1.0"

[build-dependencies]
phf_codegen = "0.7.18"

